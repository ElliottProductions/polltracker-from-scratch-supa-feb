<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div id="poll-container">

            
                <input id="question-input" placeholder="goblin name here">
                <button id="create-poll">Create Goblin
                </button>
                <div class="goblin-editor">
                    <div class="vote-area">
                        <p>HP</p>
                        <div class="buttons">
                            <button id="hp-up">+</button>
                            <button id="hp-down">-</button>
                        </div>
                    </div>
                    
                    <div class="vote-area">
                        <p>ATTK</p>
                        <div class="buttons">
                            <button id="attk-up">+</button>
                            <button id="attk-down">-</button>
                        </div>
                    </div>
                    
                </div>
                <button id="finish-goblin">
                    Finalize Goblin
                </button>
                <button class="log-out">Log Out</button>
            </div>
            <div>
                
                <div class="new-goblin-here">

                </div>
                
            </div>
            <div class="old-goblins">
                
            </div>
            
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./poll.js"></script>
</body>

</html>
